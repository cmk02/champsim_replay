name: Compile-only configurations

on:
  push:
    branches: 
      - master
      - develop
    paths-ignore:
      - '.gitignore'
      - '*.md'
      - '.github/workflows/*.yml'
      # re-include current file to not be excluded
      - '!.github/workflows/configurations.yml'

  pull_request:
    branches:
      - master
      - develop
    paths-ignore:
      - '.gitignore'
      - '*.md'
      - '.github/workflows/*.yml'
      # re-include current file to not be excluded
      - '!.github/workflows/configurations.yml'

jobs:
  matrix-generate:
    runs-on: ubuntu-latest
    outputs:
      mat: "${{ steps.generate.outputs.matrix }}"
    steps:
      - uses: actions/checkout@v3

      - id: generate
        # Get python to list the contents of test/config/compile-only in json format
        run: echo "matrix=$(python3 -c 'import os, json; print(json.dumps({\"file\": os.listdir(\'test/config/compile-only\')}))'" >> $GITHUB_OUTPUT

  check-configurations:
    runs-on: ubuntu-latest
    needs: matrix-generate
    strategy:
      matrix:
        tests: "${{ fromJSON(needs.matrix-generate.outputs.mat) }}"

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Set up
      run: |
        vcpkg/bootstrap-vcpkg.sh
        vcpkg/vcpkg install

    - name: Configure
      run: ./config.sh test/config/compile-only/${{ matrix.tests.file }}

    - name: Make
      run: make

