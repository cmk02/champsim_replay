name: Compile-only configurations

on:
  push:
    branches: 
      - master
      - develop
    paths-ignore:
      - '.gitignore'
      - '*.md'
      - '.github/workflows/*.yml'
      # re-include current file to not be excluded
      - '!.github/workflows/configurations.yml'

  pull_request:
    branches:
      - master
      - develop
    paths-ignore:
      - '.gitignore'
      - '*.md'
      - '.github/workflows/*.yml'
      # re-include current file to not be excluded
      - '!.github/workflows/configurations.yml'

jobs:
  matrix-generate:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.paths }}
    steps:
      - id: set-matrix
        uses: Rishabh510/Path-lister-action@master
        with:
          path: "test/config/compile-only/"
          type: ".json"

      - name: Output results
        run: |
          echo "Found ${{ steps.set-matrix.outputs.path_count }} file(s) with this extension:"
          for i in ${{ steps.set-matrix.outputs.paths }}; do
          echo $i
          done

  check-configurations:
    runs-on: ubuntu-latest
    needs: matrix-generate
    strategy:
      matrix:
        file: ${{ needs.matrix-generate.outputs.matrix }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Set up
      run: |
        vcpkg/bootstrap-vcpkg.sh
        vcpkg/vcpkg install

    - name: Configure
      run: ./config.sh test/config/compile-only/${{ matrix.file }}

    - name: Make
      run: make

